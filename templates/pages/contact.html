{% extends 'pages/base.html' %}
{% block titulo %} Contacto {% endblock %}
{% block article %}
<section>
  <form action="" method="post">
    <div class="form-group">
      <label for="formGroupExampleInput">Nombres</label>
      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nombres">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Apellidos</label>
      <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Apellidos">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Correo</label>
      <input type="email" class="form-control" id="formGroupExampleInput2" placeholder="correo@gmail.com">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Mensaje</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <div class="form-group">
      <input type="submit" class="form-control" id="formGroupExampleInput2" placeholder="Contactar">
    </div>
  </form>
</section>

{% endblock %}
